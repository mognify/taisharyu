<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Use Decap CMS App (standalone version) -->
    <script src="https://unpkg.com/decap-cms-app@latest" defer></script>
  </head>
  <body>
    <div id="cms-error" style="color: red; font-weight: bold;"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        if (window.CMS) {
          window.CMS.init({
            config: "/admin/config.yml",
          });
        } else {
          const errorDiv = document.getElementById("cms-error");
          errorDiv.textContent = "Decap CMS App failed to load. Check the console for details.";
          console.error("Decap CMS App failed to load.");
        }
      });
    </script>
  </body>
</html>
